events {
    worker_connections 1024;
}

http {
    upstream native_llm {
        server host.docker.internal:8091;
        # Add backup servers for resilience
        server host.docker.internal:8086 backup;
    }

    server {
        listen 8080;
        server_name localhost;

        # Proxy all requests to native LLM service
        location / {
            proxy_pass http://native_llm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle long requests (LLM generation can take time)
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://native_llm/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extended health check timeouts for host.docker.internal resolution
            proxy_read_timeout 30s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }
    }
}