# STING-CE Docker Compose Configuration
#
# Version Control:
#   STING_VERSION - Docker image version tag (default: latest)
#   STING_IMAGE_REGISTRY - Image registry prefix (default: ghcr.io/alphabytez)
#
# Examples:
#   # Use latest images from GHCR:
#   export STING_IMAGE_REGISTRY=ghcr.io/alphabytez
#   export STING_VERSION=latest
#
#   # Use specific version:
#   export STING_VERSION=1.0.0
#
#   # Local development (build from source):
#   unset STING_IMAGE_REGISTRY
#   unset STING_VERSION

x-db-environment:
  POSTGRES_HOST: ${POSTGRES_HOST:-db}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  POSTGRES_DB: ${POSTGRES_DB:-sting_app}
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
services:
  vault:
    container_name: sting-ce-vault
    build:
      context: ./vault
      dockerfile: Dockerfile-vault
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-vault:${STING_VERSION:-latest}
    cap_add:
    - IPC_LOCK
    env_file:
    - ${INSTALL_DIR}/env/vault.env
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      SKIP_SETCAP: 'true'
    volumes:
    - config_data:/app/conf
    - vault_data:/vault/data
    - sting_logs:/var/log/sting
    - vault_file:/vault/file
    - vault_persistent:/vault/persistent
    networks:
    - sting_local
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
    healthcheck:
      test:
      - CMD-SHELL
      - VAULT_ADDR=http://localhost:8200 vault status >/dev/null 2>&1; ec=$$?; [ $$ec
        -eq 0 ] || [ $$ec -eq 2 ]
      interval: ${HEALTH_CHECK_INTERVAL:-10s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-5s}
      retries: 30
      start_period: ${HEALTH_CHECK_START_PERIOD:-30s}
  utils:
    container_name: sting-ce-utils
    build:
      context: .
      dockerfile: Dockerfile.utils
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-utils:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/vault.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sting_app}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      VAULT_ADDR: http://vault:8200
    volumes:
    - .:/app
    - config_data:/app/conf
    - ./certs:/app/certs
    mem_limit: 256M
    cpus: 0.1
    mem_reservation: 64M
    networks:
    - sting_local
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - import hvac; import yaml; import requests; print('OK')
      interval: ${HEALTH_CHECK_INTERVAL:-5s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-3s}
      retries: 30
      start_period: ${HEALTH_CHECK_START_PERIOD:-45s}
    profiles:
    - installation
    - utils-tools
  db:
    container_name: sting-ce-db
    build:
      context: ./database
      dockerfile: Dockerfile-postgres
    image: postgres:16
    environment:
      # POSTGRES_DB, POSTGRES_USER, and POSTGRES_PASSWORD are loaded from env_file (db.env)
      # Do not use shell substitution here as it reads from host environment, not env_file
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 512MB
      POSTGRES_WORK_MEM: 8MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_HOST_AUTH_METHOD: md5
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    env_file:
    - ${INSTALL_DIR}/env/db.env
    volumes:
    - sting-ce_postgres_data:/var/lib/postgresql/data
    - config_data:/app/conf
    - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
    - sting_local
    ports:
    - 5433:5432
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
  kratos:
    container_name: sting-ce-kratos
    image: oryd/kratos:v1.3.0
    env_file:
    - ${INSTALL_DIR}/env/kratos.env
    - ${INSTALL_DIR}/env/db.env
    environment:
    - DSN=postgresql://kratos_user:kratos_secure_password_change_me@db:5432/kratos?sslmode=disable
    - HOSTNAME=kratos
    - AAL2_SESSION_TIMEOUT=${AAL2_SESSION_TIMEOUT:-4h}
    volumes:
    - ${INSTALL_DIR}/kratos/identity.schema.sting.json:/etc/config/kratos/identity.schema.json:ro
    - ${INSTALL_DIR}/kratos/identity.schema.extended.json:/etc/config/kratos/identity.schema.extended.json:ro
    - ${INSTALL_DIR}/kratos/kratos.yml:/etc/config/kratos/kratos.yml:ro
    - sting_certs:/etc/certs:ro
    - ./kratos/courier-templates:/etc/config/kratos/courier-templates:ro
    - sting_logs:/var/log/sting
    networks:
      sting_local:
        aliases:
        - kratos
    ports:
    - 4433:4433
    - 4434:4434
    entrypoint: []
    command: sh -c "kratos migrate sql -e --yes && kratos serve all --dev --watch-courier
      --config /etc/config/kratos/kratos.yml"
    extra_hosts:
    - host.docker.internal:host-gateway
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    depends_on:
    - db
    restart: unless-stopped
    healthcheck:
      test:
      - CMD-SHELL
      - wget --no-check-certificate --no-verbose --spider https://localhost:4434/admin/health/ready
        || exit 1
      interval: ${HEALTH_CHECK_INTERVAL:-5s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-3s}
      retries: 30
      start_period: ${HEALTH_CHECK_START_PERIOD:-40s}
  app:
    container_name: sting-ce-app
    build:
      context: .
      dockerfile: app/Dockerfile.app
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-app:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/app.env
    - ${INSTALL_DIR}/env/db.env
    environment:
    - DATABASE_URL=postgresql://app_user:app_secure_password_change_me@db:5432/sting_app?sslmode=disable
    - SQLALCHEMY_DATABASE_URI=postgresql://app_user:app_secure_password_change_me@db:5432/sting_app?sslmode=disable
    - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    - CERTBOT_EMAIL=${CERTBOT_EMAIL:-dev@localhost}
    - KNOWLEDGE_SERVICE_URL=http://knowledge:8090
    - KNOWLEDGE_ENABLED=true
    - KRATOS_PUBLIC_URL=https://kratos:4433
    - KRATOS_ADMIN_URL=https://kratos:4434
    - REPORT_GENERATION_TIMEOUT_SECONDS=1800
    volumes:
    - ./conf:/app/conf
    - sting_logs:/var/log/sting
    - sting_certs:/app/certs
    - /etc/letsencrypt:/etc/letsencrypt:ro
    - ${INSTALL_DIR}:/.sting-ce
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - ${INSTALL_DIR}/knowledge:/app/knowledge:ro
    - ${INSTALL_DIR}/scripts:/app/scripts:ro
    - sting_uploads:/tmp/sting_uploads
    networks:
    - sting_local
    ports:
    - ${FLASK_PORT:-5050}:5050
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
    depends_on:
    - vault
    - db
    - redis
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - -k
      - https://localhost:5050/health
      interval: ${HEALTH_CHECK_INTERVAL:-5s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-3s}
      retries: 30
      start_period: ${HEALTH_CHECK_START_PERIOD:-120s}
  report-worker:
    container_name: sting-ce-report-worker
    build:
      context: .
      dockerfile: Dockerfile.minimal-worker
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-report-worker:${STING_VERSION:-latest}
    environment:
    - APP_SERVICE_URL=https://app:5050
    volumes:
    - sting_certs:/app/certs
    networks:
    - sting_local
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
    depends_on:
    - app
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - from minimal_report_worker import health_check_main; health_check_main()
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  profile-sync-worker:
    container_name: sting-ce-profile-sync-worker
    build:
      context: .
      dockerfile: app/Dockerfile.app
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-app:${STING_VERSION:-latest}
    command:
    - python3
    - -m
    - app.workers.profile_sync_worker
    env_file:
    - ${INSTALL_DIR}/env/app.env
    - ${INSTALL_DIR}/env/db.env
    environment:
    - DATABASE_URL=postgresql://app_user:app_secure_password_change_me@db:5432/sting_app?sslmode=disable
    - SQLALCHEMY_DATABASE_URI=postgresql://app_user:app_secure_password_change_me@db:5432/sting_app?sslmode=disable
    - WORKER_TYPE=profile_sync_worker
    - PROFILE_SYNC_ENABLED=true
    - PROFILE_SYNC_INTERVAL_MINUTES=5
    - KRATOS_PUBLIC_URL=https://kratos:4433
    - KRATOS_ADMIN_URL=https://kratos:4434
    - KRATOS_VERIFY_SSL=false
    volumes:
    - ./conf:/app/conf
    - sting_logs:/var/log/sting
    - sting_certs:/app/certs
    - ${INSTALL_DIR}:/.sting-ce
    networks:
    - sting_local
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M
    depends_on:
    - db
    - kratos
    - app
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - import sys; sys.exit(0)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  qe-bee-worker:
    container_name: sting-ce-qe-bee-worker
    build:
      context: .
      dockerfile: Dockerfile.qe-bee-worker
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-qe-bee-worker:${STING_VERSION:-latest}
    environment:
    - APP_SERVICE_URL=https://app:5050
    - LLM_SERVICE_URL=http://external-ai:8091
    - QE_BEE_LLM_ENABLED=${QE_BEE_LLM_ENABLED:-true}
    - QE_BEE_MODEL=${QE_BEE_MODEL:-microsoft/phi-4-mini-reasoning}
    - QE_BEE_TIMEOUT=${QE_BEE_TIMEOUT:-30}
    - QE_BEE_POLL_INTERVAL=${QE_BEE_POLL_INTERVAL:-5}
    volumes:
    - sting_certs:/app/certs
    networks:
    - sting_local
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M
    depends_on:
    - app
    - external-ai
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - from qe_bee_worker import health_check_main; health_check_main()
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  frontend:
    container_name: sting-ce-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.react-nginx
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-frontend:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/frontend.env
    environment:
      REACT_APP_API_URL: https://${HOSTNAME:-localhost}:${REACT_PORT:-8443}/api
      REACT_APP_KRATOS_PUBLIC_URL: https://${HOSTNAME:-localhost}:${REACT_PORT:-8443}/.ory
      PUBLIC_URL: /
      NODE_ENV: production
    volumes:
    - sting_certs:/etc/nginx/certs:ro
    networks:
    - sting_local
    ports:
    - ${REACT_PORT:-8443}:80
    depends_on:
    - app
    - kratos
    - knowledge
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    healthcheck:
      test:
      - CMD-SHELL
      - pgrep nginx || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 10s
    command:
    - nginx
    - -g
    - daemon off;
  mailpit:
    container_name: sting-ce-mailpit
    image: axllent/mailpit:v1.21.5
    profiles:
    - development
    - dev
    ports:
    - 0.0.0.0:1025:1025
    - 0.0.0.0:8025:8025
    volumes:
    - mailpit_data:/data
    environment:
    - MP_DATABASE=/data/mailpit.db
    - MP_SMTP_AUTH_ACCEPT_ANY=1
    - MP_SMTP_AUTH_ALLOW_INSECURE=1
    - MP_WEBROOT=/mailpit
    - TZ=UTC
    mem_limit: 128M
    cpus: 0.1
    mem_reservation: 32M
    networks:
      sting_local:
        aliases:
        - mailpit
    restart: unless-stopped
    healthcheck:
      test:
      - CMD-SHELL
      - nc -z localhost 1025 && nc -z localhost 8025
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  chroma:
    container_name: sting-ce-chroma
    image: chromadb/chroma:0.5.20
    environment:
    - CHROMA_SERVER_HOST=0.0.0.0
    - CHROMA_SERVER_HTTP_PORT=8000
    - ANONYMIZED_TELEMETRY=false
    - ALLOW_RESET=true
    volumes:
    - chroma_data:/chroma/chroma
    ports:
    - 8000:8000
    networks:
      sting_local:
        aliases:
        - chroma
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    healthcheck:
      test:
      - CMD-SHELL
      - timeout 2 bash -c '</dev/tcp/localhost/8000' || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
  knowledge:
    container_name: sting-ce-knowledge
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-knowledge:${STING_VERSION:-latest}
    build:
      context: ./knowledge_service
      dockerfile: Dockerfile
    env_file:
    - ${INSTALL_DIR}/env/knowledge.env
    environment:
    - PYTHONPATH=/app
    - KNOWLEDGE_PORT=8090
    - KNOWLEDGE_HOST=0.0.0.0
    - CHROMA_URL=http://chroma:8000
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '1.5'
        reservations:
          memory: 1G
    volumes:
    - ./conf:/app/conf
    - sting_logs:/var/log/sting
    - knowledge_data:/app/data
    - knowledge_uploads:/tmp/sting_uploads
    - ${INSTALL_DIR}/knowledge:/app/knowledge:ro
    ports:
    - 8090:8090
    networks:
      sting_local:
        aliases:
        - knowledge
    depends_on:
    - chroma
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8090/health')
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
  llm-gateway-proxy:
    container_name: sting-ce-llm-gateway-proxy
    image: nginx:1.27-alpine
    volumes:
    - ./nginx-llm-proxy.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 8085:8080
    networks:
      sting_local:
        aliases:
        - llm-gateway
    mem_limit: 128M
    cpus: 0.1
    mem_reservation: 32M
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    extra_hosts:
    - host.docker.internal:host-gateway
    restart: unless-stopped
  chatbot:
    container_name: sting-ce-chatbot
    build:
      context: .
      dockerfile: ./chatbot/Dockerfile
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-chatbot:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/chatbot.env
    environment:
    - KNOWLEDGE_SERVICE_URL=http://knowledge:8090
    - KNOWLEDGE_ENABLED=true
    - CHATBOT_MODEL=qwen2.5-14b-instruct
    - NATIVE_LLM_URL=http://host.docker.internal:8086
    - MODEL_CLEANUP_INTERVAL=600
    - MAX_CONTEXT_LENGTH=4096
    - PHI3_MEMORY_OPTIMIZATION=true
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 512M
    volumes:
    - ./chatbot:/app/chatbot
    - ./conf:/app/conf
    ports:
    - 8081:8081
    - 8888:8888
    networks:
    - sting_local
    depends_on:
    - messaging
    - kratos
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf http://localhost:8888/health | grep -q '"service":"bee"' || exit
        1
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: 30s
      retries: ${HEALTH_CHECK_RETRIES:-5}
      start_period: ${HEALTH_CHECK_START_PERIOD:-240s}
    restart: unless-stopped
    command: python chatbot/bee_server.py
  messaging:
    container_name: sting-ce-messaging
    build:
      context: ./messaging_service
      dockerfile: Dockerfile
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-messaging:${STING_VERSION:-latest}
    environment:
    - MESSAGING_ENCRYPTION_ENABLED=true
    - MESSAGING_QUEUE_ENABLED=true
    - MESSAGING_NOTIFICATIONS_ENABLED=true
    - MESSAGING_STORAGE_BACKEND=postgresql
    - DATABASE_URL=postgresql://app_user:app_secure_password_change_me@db:5432/sting_messaging
    - REDIS_URL=redis://redis:6379
    - MAX_MESSAGE_SIZE=1048576
    - MESSAGE_RETENTION_DAYS=30
    volumes:
    - messaging_data:/app/data
    - ./messaging_service:/app
    ports:
    - 8889:8889
    networks:
      sting_local:
        aliases:
        - messaging
    depends_on:
    - db
    healthcheck:
      test:
      - CMD-SHELL
      - curl -sf http://localhost:8889/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M
  redis:
    image: redis:7-alpine
    container_name: sting-ce-redis
    ports:
    - 6379:6379
    volumes:
    - redis_data:/data
    networks:
    - sting_local
    environment:
    - REDIS_MAXMEMORY=512mb
    - REDIS_MAXMEMORY_POLICY=allkeys-lru
    - REDIS_SAVE="900 1 300 10 60 10000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  external-ai:
    container_name: sting-ce-external-ai
    build:
      context: .
      dockerfile: ./external_ai_service/Dockerfile
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-external-ai:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/external-ai.env
    ports:
    - 8091:8091
    volumes:
    - ./conf:/app/conf:ro
    networks:
      sting_local:
        aliases:
        - external-ai
    extra_hosts:
    - host.docker.internal:host-gateway
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8091/health
      interval: 45s
      timeout: 10s
      retries: 6
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    restart: unless-stopped

  nectar-worker:
    container_name: sting-ce-nectar-worker
    build:
      context: ./nectar_worker
      dockerfile: Dockerfile
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-nectar-worker:${STING_VERSION:-latest}
    env_file:
    - ${INSTALL_DIR}/env/nectar-worker.env
    ports:
    - 9002:9002
    networks:
      sting_local:
        aliases:
        - nectar-worker
    extra_hosts:
    - host.docker.internal:host-gateway
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9002/health
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    restart: unless-stopped

  public-bee:
    container_name: sting-ce-public-bee
    build:
      context: ./public_bee
      dockerfile: Dockerfile
    image: ${STING_IMAGE_REGISTRY:-}${STING_IMAGE_REGISTRY:+/}sting-ce-public-bee:${STING_VERSION:-latest}
    environment:
    - PUBLIC_BEE_PORT=8092
    - PUBLIC_BEE_HOST=0.0.0.0
    - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-sting_app}
    - EXTERNAL_AI_URL=http://external-ai:8091
    - CHATBOT_URL=http://chatbot:8888
    - KNOWLEDGE_SERVICE_URL=http://knowledge:8090
    ports:
    - 8092:8092
    networks:
      sting_local:
        aliases:
        - public-bee
    depends_on:
    - db
    - external-ai
    - chatbot
    volumes:
    - public_bee_logs:/var/log/public-bee
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8092/health
      interval: 30s
