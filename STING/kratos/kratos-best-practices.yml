# Kratos configuration following best practices
version: v1.2.0

dsn: postgres://postgres:bpaPFGSqpXO6fd2E9VLW-fWl85LNz3W0@db:5432/kratos?sslmode=disable

serve:
  public:
    base_url: https://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - https://localhost:8443
        - https://localhost:3000
        - http://localhost:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: https://kratos:4434/

selfservice:
  default_browser_return_url: https://localhost:8443/
  allowed_return_urls:
    - https://localhost:8443
    - https://localhost:3000

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        min_password_length: 8
    webauthn:
      enabled: true
      config:
        passwordless: true
        rp:
          display_name: STING Platform
          id: localhost
          origins:
            - https://localhost:8443
            - https://localhost:4433
    totp:
      enabled: true
      config:
        issuer: STING Platform

  flows:
    error:
      ui_url: https://localhost:8443/error

    settings:
      ui_url: https://localhost:8443/settings
      lifespan: 720h
      required_aal: aal1
      after:
        default_browser_return_url: https://localhost:8443/dashboard
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://app:5050/api/kratos/webhooks/password-changed
                method: POST
                body: base64://e3sgImlkZW50aXR5IjogIntAIC5pZGVudGl0eSB9IiB9fQ==
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Token
                    value: ${KRATOS_WEBHOOK_TOKEN}
                    in: header

    recovery:
      enabled: true
      ui_url: https://localhost:8443/recovery
      use: code
      after:
        hooks:
          - hook: require_verified_address
        default_browser_return_url: https://localhost:8443/dashboard

    verification:
      enabled: true
      ui_url: https://localhost:8443/verification
      use: code
      after:
        default_browser_return_url: https://localhost:8443/dashboard

    logout:
      after:
        default_browser_return_url: https://localhost:8443/login

    login:
      ui_url: https://localhost:8443/login
      lifespan: 10m
      after:
        default_browser_return_url: https://localhost:8443/dashboard
        password:
          hooks:
            - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: https://localhost:8443/register
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://app:5050/api/kratos/webhooks/user-registered
                method: POST
                body: base64://e3sgImlkZW50aXR5IjogIntAIC5pZGVudGl0eSB9IiB9fQ==
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Token
                    value: ${KRATOS_WEBHOOK_TOKEN}
                    in: header
        default_browser_return_url: https://localhost:8443/dashboard

log:
  level: info
  format: text
  leak_sensitive_values: false

secrets:
  cookie:
    - ${KRATOS_COOKIE_SECRET}
  cipher:
    - ${KRATOS_CIPHER_SECRET}

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailpit:1025/?skip_ssl_verify=true
    from_address: noreply@sting.local
    from_name: STING Platform

session:
  lifespan: 24h
  cookie:
    name: ory_kratos_session
    # IMPORTANT: Empty domain allows cookie to work across containers
    domain: ""
    path: /
    same_site: Lax
    persistent: true