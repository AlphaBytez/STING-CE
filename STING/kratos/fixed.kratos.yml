version: v1.0.0

dsn: postgresql://postgres:postgres@db:5432/sting_app?sslmode=disable

log:
  level: debug

serve:
  public:
    base_url: https://localhost:4433
    tls:
      cert:
        path: /etc/certs/server.crt
      key:
        path: /etc/certs/server.key
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:8443
        - https://localhost:8443
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - "*"
      allow_credentials: true
  admin:
    base_url: https://localhost:4434
    tls:
      cert:
        path: /etc/certs/server.crt
      key:
        path: /etc/certs/server.key

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

selfservice:
  default_browser_return_url: https://localhost:8443
  flows:
    registration:
      ui_url: https://localhost:8443/register
      lifespan: 1h
      enabled: true
      after:
        password:
          hooks:
            - hook: session

    login:
      ui_url: https://localhost:8443/login
      lifespan: 1h
      after:
        password:
          hooks:
            - hook: session
        webauthn:
          hooks:
            - hook: session

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        identifier_similarity_check_enabled: false
        min_password_length: 8
        max_password_length: 100
    
    webauthn:
      enabled: true
      config:
        rp:
          id: localhost
          display_name: STING Authentication
          origin: https://localhost:8443

secrets:
  cookie:
    - SECURE-COOKIE-SECRET-KEY
  cipher:
    - SECURE-CIPHER-SECRET-KEY

session:
  cookie:
    domain: localhost
  lifespan: 24h

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true