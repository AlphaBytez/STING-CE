<!DOCTYPE html>
<html>
<head>
    <title>Test Password Change Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #f44336;
            margin-bottom: 15px;
        }
        .success {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .info {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Password Change Login</h1>
    
    <div class="info">
        <h3>Debug Info:</h3>
        <p>This page bypasses React routing to test the password change flow directly.</p>
        <p>It will call the backend API endpoints without any frontend routing.</p>
    </div>
    
    <div id="message"></div>
    
    <form id="loginForm">
        <h2>Step 1: Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@sting.local" required>
        </div>
        <div class="form-group">
            <label>Current Password:</label>
            <input type="password" id="currentPassword" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <form id="changePasswordForm" style="display:none;">
        <h2>Step 2: Change Password</h2>
        <div class="form-group">
            <label>New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">Change Password</button>
    </form>
    
    <script>
        const messageDiv = document.getElementById('message');
        const loginForm = document.getElementById('loginForm');
        const changePasswordForm = document.getElementById('changePasswordForm');
        
        function showMessage(message, type = 'info') {
            messageDiv.className = type;
            messageDiv.textContent = message;
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('currentPassword').value;
            
            showMessage('Attempting login...');
            
            try {
                const response = await fetch('/api/auth/password-change-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful! You can now change your password.', 'success');
                    loginForm.style.display = 'none';
                    changePasswordForm.style.display = 'block';
                } else {
                    showMessage(`Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });
        
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            showMessage('Changing password...');
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password changed successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showMessage(`Failed to change password: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
