<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="STING - Secure Trusted Intelligence and Networking Guardian"
    />
    <!-- Prevent caching of authenticated content -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>STING</title>
    <!-- Global error handler for Kratos webauthn.js errors -->
    <script>
      (function() {
        window.addEventListener('error', function(event) {
          // Suppress "Cannot set properties of null (setting 'value')" from webauthn.js
          if (event.message && event.message.includes('Cannot set properties of null')) {
            console.warn('⚠️ Suppressed non-critical webauthn.js error:', event.message);
            event.preventDefault();
            return true;
          }

          // Catch other webauthn-related null errors
          if (event.message && (
            event.message.includes('Cannot set property') ||
            event.message.includes('null is not an object') ||
            (event.message.includes('Cannot read property') && event.message.includes('null'))
          )) {
            var stack = (event.error && event.error.stack) || '';
            var filename = event.filename || '';
            if (stack.includes('webauthn') || stack.includes('ory') || filename.includes('webauthn')) {
              console.warn('⚠️ Suppressed non-critical Kratos error:', event.message);
              event.preventDefault();
              return true;
            }
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="%PUBLIC_URL%/env.js"></script>
    <div id="root"></div>
  </body>
</html>
