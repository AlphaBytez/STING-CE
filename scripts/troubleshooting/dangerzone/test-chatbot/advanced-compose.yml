version: '3.8'

services:
  advanced-chatbot:
    image: python-with-curl
    container_name: sting-advanced-chatbot
    working_dir: /app
    volumes:
      - ./advanced-server.py:/app/server.py
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - HOST=0.0.0.0
      - LLM_GATEWAY_URL=http://sting-ce-llm-gateway-1:8080
    command: ["python", "/app/server.py"]
    networks:
      - default
      - sting_local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  sting_local:
    external: true