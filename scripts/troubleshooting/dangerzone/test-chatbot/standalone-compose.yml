version: '3.8'

services:
  standalone-chatbot:
    image: python:3.12-slim
    container_name: sting-standalone-chatbot
    working_dir: /app
    volumes:
      - ./standalone-server.py:/app/server.py
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - HOST=0.0.0.0
    command: ["python", "/app/server.py"]
    networks:
      - default
      - sting_local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  sting_local:
    external: true